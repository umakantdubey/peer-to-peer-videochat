<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mchat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
  h1 {text-align: center;}
  p {text-align: center;}
  div {text-align: center;}
  </style>
<body>
    <h1 >mChat</h1>
    <br>
    

    <div id="chat-window">
      <div id="output"> </div>
      <div id="typing"></div>
    </div>
    <div class="container">
      
    
          <input type="text" id="handle" 
          class="form-control" placeholder="name"
           required autofocus>

           <br>
           <br>
          
          <input type="text" id="message"  class="form-control"   placeholder="enter a message"  required>
           <br>
           <br>
        <button id="button" type="submit"   class="btn btn-primary">Send Message</button>
      </div>

      <hr>
      <div class="container">
        <div class="row">
        
          <div class="col-sm-6 col-md-6 col-lg-6">
         <video id="rVideo" autoplay="autoplay" >
          </div>
         
          <div class="col-sm-6 col-md-6 col-lg-6">
            <video id="lVideo" autoplay="autoplay" muted>
          </div>
         
        </div>
        <span id="displayId"></span>
        <input type="text" id="connId"  class="form-control"   placeholder="enter a connection id "  required>
        <button id="conn_button" type="submit"   class="btn btn-lg btn-success btn-block">Connect</button>
        <button id="call_button" type="submit"   class="btn btn-lg btn-danger btn-block">Call</button>
      </div>

      <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
